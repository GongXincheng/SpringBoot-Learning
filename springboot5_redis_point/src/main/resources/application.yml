spring:
  # 数据源
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://127.0.0.1/test?useUnicode=true&characterEncoding=utf-8


    # druid 配置
    druid:
      # 监控后台的账号密码
      stat-view-servlet:
        login-username: admin
        login-password: admin
      # 初始化大小、最小、最大连接数
      initial-size: 3
      min-idle: 3
      max-active: 10
      # 获取连接等待超超时的时间
      max-wait: 60000
      # 配置 StatFilter
      filter:
        stat:
          log-slow-sql: true
          slow-sql-millis: 2000

  #thymeleaf
  thymeleaf:
    cache: false

  #redis
  redis:
    port: 6379
    host: 127.0.0.1
    database: 0

    #jedis
    jedis:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
    timeout: 10000ms

# mybatis
mybatis:
  mapper-locations: classpath:com/gxc/mapper/*.xml

